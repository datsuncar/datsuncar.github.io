<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Car Information</h1>
  <table id="carTable">
    <thead>
      <tr>
        <th>Make</th>
        <th>Model</th>
        <th>Year</th>
      </tr>
    </thead>
    <tbody>
      <!-- Car rows will be added by JavaScript -->
    </tbody>
  </table>

  <div id="carDetails" class="hidden">
    <h2 id="carTitle"></h2>
    <div id="imageViewer">
      <button onclick="prevImage()">⬅️</button>
      <img id="carImage" src="" alt="Car Image">
      <button onclick="nextImage()">➡️</button>
    </div>
    <button onclick="closeDetails()">Close</button>
  </div>

  <noscript>
    <p>Please enable JavaScript to view the car details and images.</p>
  </noscript>

  <script src="script.js"></script>
</body>
</html>
